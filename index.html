<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theLibrary - Local Persistent Library</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

    <main class="container grid-flow">
        <article class="article column">
            <div class="logo">
                <img src="./assets/thelibrary.svg" alt="">
                <span><span class="underline">the</span>Library</span>
            </div>
            <div class="column">
                <div class="pill cased">
                    <span class="info" id="book-no">7 books</span>.
                    <span class="info" id="book-read">3 Read</span>
                </div>
                <div class="pill">
                    <span class="info" id="book-pages">4580 Pages</span>.
                </div>
            </div>
            <div class="holder">
                <svg width="21" height="32" viewBox="0 0 21 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0H21V32L11 26.5L0 32V0Z" fill="#E0E0E0" />
                </svg>
                <span class="text subtle">Means Read</span>
            </div>
        </article>
    </main>

        </div>

    <dialog id="formDialog">
        <div class="error-bar" data-visible="false">
        </div>
        <form class="form column" id="bookForm" action="">
            <div class="bar">
                <img src="./assets/thelibrary.svg" alt="">
                <h2>Add New Book</h2>
                <button class="close" id="close-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <mask id="mask0_229_600" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0"
                            width="20" height="20">
                            <rect width="20" height="20" fill="#D9D9D9" />
                        </mask>
                        <g mask="url(#mask0_229_600)">
                            <path
                                d="M5.33334 16.2105L3.78979 14.6669L8.45646 10.0002L3.78979 5.33358L5.33334 3.79004L10 8.45671L14.6667 3.79004L16.2102 5.33358L11.5435 10.0002L16.2102 14.6669L14.6667 16.2105L10 11.5438L5.33334 16.2105Z"
                                fill="#828282" />
                        </g>
                    </svg>
                </button>
            </div>
            <input type="text" placeholder="Name of your book" name="book_name" required>
            <input type="text" placeholder="What's the Book's Author" name="book_author" required>
            <input type="number" min="1000" placeholder="Year the Book was published" name="book_year" required>
            <input type="number" placeholder="How many pages" name="book_pages" required>
            <input type="text" placeholder="Book's Edition" name="book_edition" required>
            <select name="book_read" id="" required>
                <option value="" disabled selected>Have you read it</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <button type="submit" class="btn fixed reversed" id="submit-btn">
                <svg class="btn-svg" width="21" height="20" viewBox="0 0 21 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <mask id="mask0_225_1396" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="21"
                        height="20">
                        <rect x="0.5" width="20" height="20" fill="#D9D9D9" />
                    </mask>

                    </g>
                </svg>
                <span class="text">Add Book</span>
            </button>
        </form>
    </dialog>

            <mask id="mask0_225_1396" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="21"

        <span class="text">Add Book</span>

    </div>
